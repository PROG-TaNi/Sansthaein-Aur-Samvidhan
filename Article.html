    <script>
        // Tab functionality
const tabButtons = document.querySelectorAll('.tab-button');
const tabContents = document.querySelectorAll('.tab-content');

tabButtons.forEach(button => {
    button.addEventListener('click', () => {
        const tabName = button.getAttribute('data-tab');
        tabButtons.forEach(btn => btn.classList.remove('bg-gray-700'));
        button.classList.add('bg-gray-700');
        tabContents.forEach(content => content.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        updateTabContent(tabName);
    });
});

// Sidebar button functionality
document.querySelectorAll('aside button[data-tab]').forEach(button => {
    button.addEventListener('click', () => {
        const tabName = button.getAttribute('data-tab');
        // Corrected query selector with quotes around the attribute selector
        document.querySelector(`.tab-button[data-tab="${tabName}"]`).click();
    });
});

// Search bar toggle
const searchInput = document.getElementById('search-input');
const searchToggle = document.getElementById('search-toggle');

searchToggle.addEventListener('click', () => {
    searchInput.classList.toggle('hidden');
    searchInput.focus();
});

// Notification box toggle
const notificationToggle = document.getElementById('notification-toggle');
const notificationBox = document.getElementById('notification-box');

notificationToggle.addEventListener('click', () => {
    notificationBox.style.display = notificationBox.style.display === 'block' ? 'none' : 'block';
});

// Calendar toggle
const calendarToggle = document.getElementById('calendar-toggle');
const calendarContainer = document.getElementById('calendar-container');

calendarToggle.addEventListener('click', () => {
    calendarContainer.style.display = calendarContainer.style.display === 'block' ? 'none' : 'block';
});

searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value.toLowerCase();
    const allCards = document.querySelectorAll('.card');

    allCards.forEach(card => {
        const heading = card.querySelector('h3');
        const text = heading.textContent;

        if (searchTerm) {
            // Create a regular expression with the searchTerm, escaping any special characters
            const regex = new RegExp(`(${searchTerm.replace(/[-/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
            const highlightedText = text.replace(regex, '<span class="highlight">$1</span>');

            heading.innerHTML = highlightedText;
        } else {
            // If no search term, reset the text
            heading.innerHTML = text;
        }
    });
});

// cards generator

    container.innerHTML = ''; // Clear existing content

        const card = document.createElement('div');

        card.innerHTML = `
            <h3 class="text-xl font-semibold mb-2">${titlePrefix} ${article.number}</h3>
            <p><strong>What It Says:</strong> ${article.description}</p>
            <p><strong>Example:</strong> ${article.example}</p>
        `;
        container.appendChild(card);
    });
}

    <script>
        // Tab functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                tabButtons.forEach(btn => btn.classList.remove('bg-gray-700'));
                button.classList.add('bg-gray-700');
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(tabName).classList.add('active');
                updateTabContent(tabName);
            });
        });

        // Sidebar button functionality
        document.querySelectorAll('aside button[data-tab]').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                document.querySelector(`.tab-button[data-tab="${tabName}"]`).click();
            });
        });

        // Search bar toggle
        const searchInput = document.getElementById('search-input');
        const searchToggle = document.getElementById('search-toggle');
        
        searchToggle.addEventListener('click', () => {
            searchInput.classList.toggle('hidden');
            searchInput.focus();
        });

        // Notification box toggle
        const notificationToggle = document.getElementById('notification-toggle');
        const notificationBox = document.getElementById('notification-box');

        notificationToggle.addEventListener('click', () => {
            notificationBox.style.display = notificationBox.style.display === 'block' ? 'none' : 'block';
        });

        // Calendar toggle
        const calendarToggle = document.getElementById('calendar-toggle');
        const calendarContainer = document.getElementById('calendar-container');

        calendarToggle.addEventListener('click', () => {
            calendarContainer.style.display = calendarContainer.style.display === 'block' ? 'none' : 'block';
        });
        
        // Search and highlight
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const allCards = document.querySelectorAll('.card');
            
            allCards.forEach(card => {
                const heading = card.querySelector('h3');
                const text = heading.textContent;
                const highlightedText = text.replace(new RegExp(`(${searchTerm})`, 'gi'), '<span class="highlight">$1</span>');
                
                heading.innerHTML = highlightedText;
            });
        });

        // Card generation function
        function generateCards(container, count, title) {
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const card = document.createElement('div');
                card.className = 'bg-white text-gray-800 rounded-lg p-6 card animate-slideIn';
                card.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2">${title} ${i}</h3>
                `;
                container.appendChild(card);
            }
        }

        function updateTabContent(tabName) {
            const trendingContainer = document.getElementById('trending');
            const nationalContainer = document.getElementById('national');
            const internationalContainer = document.getElementById('international');
            
            // Hide all cards
            trendingContainer.style.display = 'none';
            nationalContainer.style.display = 'none';
            internationalContainer.style.display = 'none';
            
            // Show relevant cards
            if (tabName === 'trending') {
                trendingContainer.style.display = 'grid';
                generateCards(trendingContainer, 6, 'Trending Topic');
            } else if (tabName === 'national') {
                nationalContainer.style.display = 'grid';
                generateCards(nationalContainer, 4, 'National News');
            } else if (tabName === 'international') {
                internationalContainer.style.display = 'grid';
                generateCards(internationalContainer, 3, 'International News');
            }
        }

        // Initialize default tab content
        updateTabContent('trending');

        // Initialize FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function(info) {
                    alert('Clicked on: ' + info.dateStr);
                }
            }).render();
        });
    </script>

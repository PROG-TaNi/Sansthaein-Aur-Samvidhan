<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | Sansthaein Aur Samvidhan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="..//SIH/style first page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #ffffff; /* Light background color */
            color: #212529; /* Dark text color */
            background-size: cover;
            background-position: center;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #000; /* Dark background color */
            color: #f4f4f4; /* Light text color */
            background-image: url(..//Sansthaein-Aur-Samvidhan/darkmode\ bg.png); /* Background image for dark mode */
        }

        .card.border-primary {
            border-color: #007bff;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .card.border-primary.dark-mode {
            border-color: #323131;
            background-color: #000000;
            color: #f4f4f4;
        }

        .card-title {
            color: #000; /* Heading color in light mode */
        }

        .card-title.dark-mode {
            color: #fff; /* Heading color in dark mode */
        }

        /* Sun/Moon Icon Styles */
        .theme-toggle, .translate-toggle {
            position: fixed;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: color 0.3s;
        }

        .theme-toggle {
            top: 10px;
            right: 10px;
            color: #007bff; /* Icon color */
        }

        .translate-toggle {
            top: 10px;
            left: 10px;
            color: #007bff; /* Icon color */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center a {
            color: #007bff;
        }

        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Translation Toggle Button -->
    <div id="translate-toggle" class="translate-toggle">
        <i class="material-icons">translate</i> <!-- Translation icon from previous site -->
    </div>

    <!-- Sun/Moon Icon -->
    <div id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i> <!-- Sun icon -->
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card border-primary shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Sign Up</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    <a href="..//Sansthaein-Aur-Samvidhan/SIH final.html" style="color: #fff; text-decoration: none;">Sign Up</a>
                                </button>
                            </div>
                            <div class="text-center">
                                <p>Already have an account? <a href="sigin.html">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        let isDarkMode = false;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.card.border-primary').classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.card-title').classList.toggle('dark-mode', isDarkMode);

            if (isDarkMode) {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // Moon icon
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon
            }
        });

        // Translation Toggle
        const translateToggle = document.getElementById('translate-toggle');
        let isHindi = false;

        translateToggle.addEventListener('click', () => {
            isHindi = !isHindi;
            if (isHindi) {
                document.querySelector('.card-title').textContent = 'साइन अप';
                document.querySelector('label[for="name"]').textContent = 'पूरा नाम';
                document.querySelector('label[for="email"]').textContent = 'ईमेल पता';
                document.querySelector('label[for="password"]').textContent = 'पासवर्ड';
                document.querySelector('button').textContent = 'साइन अप';
                document.querySelector('.text-center p').innerHTML = 'पहले से ही एक खाता है? <a href="sigin.html">साइन इन करें</a>';
            } else {
                document.querySelector('.card-title').textContent = 'Sign Up';
                document.querySelector('label[for="name"]').textContent = 'Full Name';
                document.querySelector('label[for="email"]').textContent = 'Email address';
                document.querySelector('label[for="password"]').textContent = 'Password';
                document.querySelector('button').textContent = 'Sign Up';
                document.querySelector('.text-center p').innerHTML = 'Already have an account? <a href="sigin.html">Sign In</a>';
            }
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

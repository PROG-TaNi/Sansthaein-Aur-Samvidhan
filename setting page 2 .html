<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap");

        :root {
          --bg-color: #000;
          --text-color: #fff;
          --panel-bg: rgba(255, 255, 255, 0.1);
          --panel-border: rgba(255, 255, 255, 0.2);
          --button-bg: gray;
        }

        body {
          font-family: "Lexend", sans-serif;
          background-color: var(--bg-color);
          color: var(--text-color);
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100vh;
          overflow: hidden;
        }

        #home-button {
          position: absolute;
          top: 20px;
          left: 20px;
          padding: 10px 20px;
          background-color: var(--button-bg);
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }

        #toggle-settings {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: var(--button-bg);
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }

        .settings {
          position: absolute;
          top: 60px;
          right: 20px;
          background: var(--panel-bg);
          padding: 20px;
          border-radius: 10px;
          color: var(--text-color);
          width: 300px;
          display: none; /* Initially hidden */
          box-shadow: 0 4px 8px var(--panel-border);
          transition: transform 0.3s ease-in-out;
        }

        .settings h2 {
          margin-bottom: 15px;
          font-size: 20px;
        }

        .settings label {
          display: block;
          margin-bottom: 5px;
        }

        .settings select, .settings input[type="range"] {
          width: 100%;
          margin-bottom: 15px;
          padding: 8px;
          border-radius: 5px;
          border: 1px solid var(--panel-border);
          background: var(--bg-color);
          color: var(--text-color);
        }

        .settings button {
          width: 100%;
          padding: 10px;
          background-color: var(--button-bg);
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 10px;
        }

        .settings button:hover {
          background-color: #555;
        }

        .settings .language {
          margin-bottom: 15px;
        }

        .settings .language select {
          cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <button id="home-button">Home</button>

    <!-- Toggle Button -->
    <button id="toggle-settings">Toggle Settings</button>

    <!-- Settings Panel -->
    <div class="settings">
        <h2>Settings</h2>

        <!-- Theme Selection -->
        <label for="theme">Select Theme</label>
        <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>

        <!-- Language Selection -->
        <div class="language">
          <label for="language">Select Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="jp">Japanese</option>
          </select>
        </div>

        <!-- Log Out Button -->
        <button id="logout-btn">Log Out</button>
    </div>

    <script>
        "use strict";
        var root = document.querySelector(":root");

        // Toggle settings panel visibility
        const toggleButton = document.getElementById('toggle-settings');
        const settingsPanel = document.querySelector('.settings');

        toggleButton.addEventListener('click', function () {
            if (settingsPanel.style.display === 'none' || settingsPanel.style.display === '') {
                settingsPanel.style.display = 'block';
                settingsPanel.style.transform = 'translateX(0)';
            } else {
                settingsPanel.style.display = 'none';
                settingsPanel.style.transform = 'translateX(100%)';
            }
        });

        // Handle theme change
        const themeSelector = document.getElementById('theme');
        themeSelector.addEventListener('change', function () {
            if (themeSelector.value === 'dark') {
                root.style.setProperty('--bg-color', '#000');
                root.style.setProperty('--text-color', '#fff');
                root.style.setProperty('--panel-bg', 'rgba(255, 255, 255, 0.1)');
                root.style.setProperty('--panel-border', 'rgba(255, 255, 255, 0.2)');
                root.style.setProperty('--button-bg', 'gray');
            } else {
                root.style.setProperty('--bg-color', '#fff');
                root.style.setProperty('--text-color', '#000');
                root.style.setProperty('--panel-bg', 'rgba(0, 0, 0, 0.1)');
                root.style.setProperty('--panel-border', 'rgba(0, 0, 0, 0.2)');
                root.style.setProperty('--button-bg', 'darkgray');
            }
        });

        // Handle language change (placeholder functionality)
        const languageSelector = document.getElementById('language');
        languageSelector.addEventListener('change', function () {
            alert(`Language changed to ${languageSelector.options[languageSelector.selectedIndex].text}`);
        });

        // Handle log out
        const logoutButton = document.getElementById('logout-btn');
        logoutButton.addEventListener('click', function () {
            alert('Logged out successfully.');
            // Add log out functionality here
        });

    </script>
</body>
</html>
